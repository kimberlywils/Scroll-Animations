<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://kit.fontawesome.com/635700ab10.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.typekit.net/twc6orl.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main>
		<section>
			<aside>
				<h1>Scroll Down</h1>
			</aside>
		</section>
		<section>
			<div class="animate-element parallax-element parallax-slow-down">
				<h2>Parallax Slow</h2>
			</div>
			<div class="animate-element parallax-element parallax-medium-down">
				<h2>Parallax Medium</h2>
			</div>
			<div class="animate-element parallax-element parallax-fast-down">
				<h2>Parallax Fast</h2>
			</div>
			<div class="animate-element parallax-element parallax-slow-up">
				<h2>Parallax Slow</h2>
			</div>
			<div class="animate-element parallax-element parallax-medium-up">
				<h2>Parallax Medium</h2>
			</div>
			<div class="animate-element parallax-element parallax-fast-up">
				<h2>Parallax Fast</h2>
			</div>
		</section>
		<section>
			<div class="animate-element slide-element slide-in-left">
				<h2>Slide in Left</h2>
			</div>
			<div class="animate-element slide-element slide-in-right">
				<h2>Slide in Right</h2>
			</div>
			<div class="animate-element slide-element slide-in-top">
				<h2>Slide in Top</h2>
			</div>
			<div class="animate-element slide-element slide-in-bottom">
				<h2>Slide in Bottom</h2>
			</div>
		</section>
	</main>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="./js.js"></script>

</body>

</html>
